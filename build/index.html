<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="style.css" rel="stylesheet" href="./styles/style.css">
    <!-- Если убрать скрипт livereload, то рабочие скрипты будут загружены на страницу,
    но страница не будет автоматически перезагружаться при их изменении. Но при этом
    останется возможность нажать на кнопку LiveReload на странице и подгрузить этот скрипт в нужный момент -->
    <script id="livereload" src="./livereload.js"></script>
</head>

<body>

    <script id="URA" class="ignore">
        alert('Этот скрипт не будет загружен')
    </script>

    <script id="app.js" src="./scripts/app.js"></script>
</body>

</html>
